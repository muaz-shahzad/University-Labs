<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="task2.css">
  <title>lab6 Task8</title>
</head>

<body>
  <main>
    <section>
      <div class="main">
        <div class="child">
          <div class="children">
            <h1 class="heading">
              Registration Form
            </h1>
          </div>
          <form method="post" name="reg_form" onsubmit="validateform()">
            <div style="margin: 50px;">
              <div class="form-group">
                <label for="fullname" style="color: white;font-Size: larger">Full Name</label>
                <input type="text" class="form-control " name="fullname" placeholder="Full Name">
              </div>
              <div class="form-group">
                <label for="email" style="color: white;font-Size: larger">Email Address</label>
                <input type="email" class="form-control" name="email" placeholder="Email Address">
              </div>
              <div class="form-group">
                <label for="phone" style="color: white;font-Size: larger">Phone</label>
                <input type="number" class="form-control" name="ph" placeholder="Phone Number">
              </div>
              <div class="form-group">
                <label for="pwd" style="color: white;font-Size: larger">Password</label>
                <input type="password" class="form-control" name="pwd" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="Confirmpwd" style="color: white;font-Size: larger">Confirm Password</label>
                <input type="password" class="form-control" name="Confirmpwd" placeholder=" Confirm Password">
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary mb-2" name="submit" value="Register">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="task8.js"></script>
</body>

</html>
